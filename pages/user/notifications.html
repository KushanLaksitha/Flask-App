<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Faculty Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Consistent Header, Sidebar, and other base styles */
        .header { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.2); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo-section { display: flex; align-items: center; gap: 15px; }
        .logo-icon { font-size: 32px; background: rgba(255, 255, 255, 0.2); padding: 10px; border-radius: 12px; }
        .logo-text h1 { font-size: 24px; font-weight: 700; }
        .logo-text p { font-size: 14px; opacity: 0.8; }
        .user-section { display: flex; align-items: center; gap: 20px; }
        .notifications-header-icon { position: relative; cursor: pointer; font-size: 20px; padding: 10px; border-radius: 8px; transition: background 0.3s ease; }
        .notifications-header-icon:hover { background: rgba(255, 255, 255, 0.1); }
        .notification-badge { position: absolute; top: 5px; right: 5px; background: #ff4757; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .user-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 8px 15px; border-radius: 25px; transition: background 0.3s ease; }
        .user-profile:hover { background: rgba(255, 255, 255, 0.1); }
        .user-avatar { width: 40px; height: 40px; background: linear-gradient(45deg, #ff6b6b, #feca57); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; }
        .user-info h3 { font-size: 14px; font-weight: 600; }
        .user-info p { font-size: 12px; opacity: 0.8; }
        .logout-btn { background: rgba(255, 71, 87, 0.2); border: 1px solid rgba(255, 71, 87, 0.3); color: #ff4757; padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; font-size: 14px; font-weight: 600; }
        .logout-btn:hover { background: rgba(255, 71, 87, 0.3); transform: translateY(-2px); }
        .main-container { display: flex; min-height: calc(100vh - 80px); }
        .sidebar { width: 280px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.2); padding: 2rem 0; transition: transform 0.3s ease; }
        .nav-menu { list-style: none; }
        .nav-item { margin: 5px 0; }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 15px 30px; color: white; text-decoration: none; transition: all 0.3s ease; border-left: 3px solid transparent; }
        .nav-link:hover, .nav-link.active { background: rgba(255, 255, 255, 0.1); border-left-color: #feca57; }
        .nav-link i { font-size: 18px; width: 20px; }
        .mobile-menu-btn { display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; }

        /* Content Area */
        .content {
            flex: 1;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
        }

        /* Notifications Container */
        .notifications-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notifications-toolbar {
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .toolbar-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .toolbar-btn:hover { background: rgba(255, 255, 255, 0.25); transform: translateY(-2px); }
        .toolbar-btn i { margin-right: 8px; }

        .notification-list {
            padding: 1rem 0;
            max-height: 60vh;
            overflow-y: auto;
        }

        .notification-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .notification-item:last-child {
            border-bottom: none;
        }
        
        .notification-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .notification-item.unread {
            background: rgba(118, 75, 162, 0.2); /* A slightly different background for unread */
        }
        
        .notification-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        /* Icon Colors */
        .icon-success { background: rgba(46, 213, 115, 0.2); color: #2ed573; }
        .icon-warning { background: rgba(255, 159, 67, 0.2); color: #ff9f43; }
        .icon-danger { background: rgba(255, 71, 87, 0.2); color: #ff4757; }
        .icon-info { background: rgba(83, 82, 237, 0.2); color: #5352ed; }

        .notification-content {
            flex: 1;
        }
        
        .notification-message {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .notification-time {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .notification-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #feca57; /* Unread indicator */
            transition: transform 0.3s ease;
        }
        
        .notification-item.read .notification-status {
            transform: scale(0);
        }

        /* Empty State */
        .empty-state { text-align: center; padding: 4rem 2rem; opacity: 0.8; }
        .empty-icon { font-size: 64px; margin-bottom: 20px; opacity: 0.5; }
        .empty-title { font-size: 24px; font-weight: 600; margin-bottom: 10px; }

        @media (max-width: 768px) {
            .content { padding: 1rem; }
            .mobile-menu-btn { display: block; }
            .sidebar { transform: translateX(-100%); position: fixed; height: 100%; z-index: 90; }
            .sidebar.active { transform: translateX(0); }
            .user-info { display: none; }
            .notification-item { gap: 1rem; padding: 1rem; }
            .notification-message { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section"><button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button><div class="logo-icon"><i class="fas fa-university"></i></div><div class="logo-text"><h1>Faculty Management</h1><p>Resource Management System</p></div></div>
        <div class="user-section"><div class="notifications-header-icon"><i class="fas fa-bell"></i><span class="notification-badge" id="notificationCount"></span></div><div class="user-profile"><div class="user-avatar" id="userAvatar">JS</div><div class="user-info"><h3 id="userName">John Student</h3><p id="userRole">Student</p></div></div><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button></div>
    </div>

    <div class="main-container">
        <nav class="sidebar" id="sidebar">
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link"><i class="fas fa-user"></i><span>Profile</span></a></li>
                <li class="nav-item"><a href="catalog.html" class="nav-link"><i class="fas fa-search"></i><span>Browse Resources</span></a></li>
                <li class="nav-item"><a href="room-booking.html" class="nav-link"><i class="fas fa-door-open"></i><span>Book Room</span></a></li>
                <li class="nav-item"><a href="equipment-booking.html" class="nav-link"><i class="fas fa-tools"></i><span>Book Equipment</span></a></li>
                <li class="nav-item"><a href="booking-history.html" class="nav-link"><i class="fas fa-history"></i><span>My Bookings</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link active"><i class="fas fa-bell"></i><span>Notifications</span></a></li>
            </ul>
        </nav>

        <main class="content">
            <div class="page-header">
                <h1 class="page-title">Notifications</h1>
                <p>Stay updated with the latest alerts and confirmations regarding your account and bookings.</p>
            </div>

            <div class="notifications-container">
                <div class="notifications-toolbar">
                    <button class="toolbar-btn" onclick="markAllAsRead()"><i class="fas fa-check-double"></i> Mark all as read</button>
                    <button class="toolbar-btn" onclick="clearAll()"><i class="fas fa-trash"></i> Clear all</button>
                </div>
                <div class="notification-list" id="notification-list-container">
                    <!-- Notifications will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DATA ---
        let currentUser = {};
        
        let sampleNotifications = [
            { id: 1, type: 'success', message: 'Your booking for Meeting Room A has been approved.', time: '2 hours ago', isRead: false, link: 'booking-history.html' },
            { id: 2, type: 'warning', message: 'Your reservation for the 3D Printer is awaiting faculty approval.', time: '1 day ago', isRead: false, link: 'booking-history.html' },
            { id: 3, type: 'danger', message: 'Your booking request for Lab 201 was declined due to a schedule conflict.', time: '3 days ago', isRead: false, link: 'booking-history.html' },
            { id: 4, type: 'info', message: 'Welcome to the new Faculty Resource Management System!', time: '1 week ago', isRead: true, link: '#' },
            { id: 5, type: 'success', message: 'Your password was successfully changed.', time: '2 weeks ago', isRead: true, link: 'profile.html' },
        ];

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            initializeMobileMenu();
            renderNotifications();
        });

        function loadUserData() {
            currentUser = window.currentUser || { name: 'John Student', role: 'Student' };
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.role;
            const initials = currentUser.name.split(' ').map(n => n[0]).join('').toUpperCase();
            document.getElementById('userAvatar').textContent = initials;
        }

        function initializeMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            mobileMenuBtn.addEventListener('click', () => sidebar.classList.toggle('active'));
        }

        // --- NOTIFICATION LOGIC ---
        function renderNotifications() {
            const container = document.getElementById('notification-list-container');
            container.innerHTML = ''; // Clear existing list

            updateBadgeCount();

            if (sampleNotifications.length === 0) {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-bell-slash empty-icon"></i><h2 class="empty-title">All Clear!</h2><p>You have no new notifications.</p></div>`;
                return;
            }

            sampleNotifications.sort((a, b) => new Date(b.time) - new Date(a.time)); // Sort by time (conceptual)

            sampleNotifications.forEach(notification => {
                const item = document.createElement('div');
                item.className = `notification-item ${notification.isRead ? 'read' : 'unread'}`;
                item.onclick = () => markAsRead(notification.id);
                
                let iconClass, icon;
                switch(notification.type) {
                    case 'success': iconClass = 'icon-success'; icon = 'fa-check-circle'; break;
                    case 'warning': iconClass = 'icon-warning'; icon = 'fa-exclamation-triangle'; break;
                    case 'danger':  iconClass = 'icon-danger'; icon = 'fa-times-circle'; break;
                    default:        iconClass = 'icon-info'; icon = 'fa-info-circle'; break;
                }
                
                item.innerHTML = `
                    <div class="notification-icon ${iconClass}">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="notification-content">
                        <p class="notification-message">${notification.message}</p>
                        <span class="notification-time">${notification.time}</span>
                    </div>
                    <div class="notification-status"></div>
                `;
                container.appendChild(item);
            });
        }
        
        function updateBadgeCount() {
            const unreadCount = sampleNotifications.filter(n => !n.isRead).length;
            const badge = document.getElementById('notificationCount');
            if (unreadCount > 0) {
                badge.textContent = unreadCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function markAsRead(id) {
            const notification = sampleNotifications.find(n => n.id === id);
            if (notification && !notification.isRead) {
                notification.isRead = true;
                renderNotifications();
            }
            // Optional: navigate to the link if one exists
            if (notification && notification.link && notification.link !== '#') {
                // window.location.href = notification.link;
                alert(`Navigating to: ${notification.link}`);
            }
        }

        function markAllAsRead() {
            sampleNotifications.forEach(n => n.isRead = true);
            renderNotifications();
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all notifications?')) {
                sampleNotifications = [];
                renderNotifications();
            }
        }

        // --- UTILITY ---
        function logout() { if (confirm('Are you sure you want to logout?')) { alert('Logging out...'); } }
    </script>
</body>
</html>
