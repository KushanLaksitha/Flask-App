<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Faculty Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #485461 0%, #28313b 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Consistent Admin Theme Styles */
        .header { background: rgba(0,0,0, 0.2); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo-section { display: flex; align-items: center; gap: 15px; }
        .logo-icon { font-size: 32px; background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 12px; }
        .logo-text h1 { font-size: 24px; font-weight: 700; }
        .logo-text p { font-size: 14px; opacity: 0.8; }
        .user-section { display: flex; align-items: center; gap: 20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 8px 15px; border-radius: 25px; transition: background 0.3s ease; }
        .user-profile:hover { background: rgba(255, 255, 255, 0.1); }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; background: linear-gradient(45deg, #0984e3, #74b9ff); }
        .user-info h3 { font-size: 14px; font-weight: 600; }
        .user-info p { font-size: 12px; opacity: 0.8; }
        .logout-btn { background: rgba(255, 71, 87, 0.2); border: 1px solid rgba(255, 71, 87, 0.3); color: #ff4757; padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; font-size: 14px; font-weight: 600; }
        .main-container { display: flex; min-height: calc(100vh - 80px); }
        .sidebar { width: 280px; background: rgba(0,0,0, 0.2); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.1); padding: 2rem 0; transition: transform 0.3s ease; }
        .nav-menu { list-style: none; }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 15px 30px; color: white; text-decoration: none; transition: all 0.3s ease; border-left: 3px solid transparent; }
        .nav-link:hover, .nav-link.active { background: rgba(255, 255, 255, 0.05); border-left-color: #0984e3; }
        .nav-link i { font-size: 18px; width: 20px; text-align: center; }
        .mobile-menu-btn { display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; }

        /* Content Area */
        .content { flex: 1; padding: 2rem; }
        .page-header { background: rgba(0,0,0, 0.2); backdrop-filter: blur(10px); border-radius: 20px; padding: 2rem; margin-bottom: 2rem; border: 1px solid rgba(255, 255, 255, 0.1); display: flex; justify-content: space-between; align-items: center; }
        .page-title { font-size: 28px; font-weight: 700; }
        
        /* Main Content Container */
        .management-container { background: rgba(0,0,0, 0.2); border-radius: 20px; padding: 2rem; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; margin-bottom: 2rem; }
        .filters { display: flex; gap: 1rem; flex-wrap: wrap; }
        .filter-group input, .filter-group select {
            padding: 10px 15px; border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px; background: rgba(0,0,0, 0.2); color: white; font-size: 14px;
        }
        .filter-group select option { background: #28313b; }
        .btn { border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; font-size: 14px; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary { background: #0984e3; color: white; }
        .btn-primary:hover { background: #74b9ff; }
        
        /* User Table */
        .table-container { overflow-x: auto; }
        .user-table { width: 100%; border-collapse: collapse; }
        .user-table th, .user-table td { padding: 1rem; text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .user-table th { font-size: 14px; text-transform: uppercase; opacity: 0.7; }
        .user-table tbody tr { transition: background 0.2s ease; }
        .user-table tbody tr:hover { background: rgba(255, 255, 255, 0.05); }
        
        .status-badge { padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: 600; text-align: center; }
        .status-active { background: rgba(46, 213, 115, 0.2); color: #2ed573; }
        .status-suspended { background: rgba(255, 159, 67, 0.2); color: #ff9f43; }

        .actions-cell { display: flex; gap: 0.75rem; }
        .action-btn { background: none; border: none; color: white; opacity: 0.7; cursor: pointer; font-size: 16px; transition: all 0.2s ease; }
        .action-btn:hover { opacity: 1; transform: scale(1.2); }
        .action-btn.edit:hover { color: #74b9ff; }
        .action-btn.suspend:hover { color: #ff9f43; }
        .action-btn.delete:hover { color: #ff4757; }
        
        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .modal-container { background: linear-gradient(135deg, #485461, #28313b); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 16px; padding: 2rem; width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-title { font-size: 22px; }
        .modal-close-btn { background: none; border: none; font-size: 24px; color: white; cursor: pointer; }
        .modal-body .form-group { margin-bottom: 1rem; }
        .modal-body .form-label { display: block; margin-bottom: 0.5rem; font-size: 14px; opacity: 0.8; }
        .modal-body .form-input { width: 100%; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; }
        
        @media (max-width: 768px) {
            .content { padding: 1rem; }
            .mobile-menu-btn { display: block; }
            .sidebar { transform: translateX(-100%); position: fixed; height: 100%; z-index: 90; }
            .sidebar.active { transform: translateX(0); }
            .user-info { display: none; }
            .toolbar { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section"><button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button><div class="logo-icon"><i class="fas fa-university"></i></div><div class="logo-text"><h1>Faculty Management</h1><p>Admin Panel</p></div></div>
        <div class="user-section"><div class="user-profile"><div class="user-avatar" id="userAvatar">AD</div><div class="user-info"><h3 id="userName">Admin Name</h3><p id="userRole">Administrator</p></div></div><button class="logout-btn" onclick="logout()">Logout</button></div>
    </div>

    <div class="main-container">
        <nav class="sidebar" id="sidebar">
            <ul class="nav-menu">
                <li class="nav-item"><a href="admin-dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="pending-requests.html" class="nav-link"><i class="fas fa-inbox"></i><span>Pending Requests</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link active"><i class="fas fa-users-cog"></i><span>User Management</span></a></li>
                <li class="nav-item"><a href="resource-tracking.html" class="nav-link"><i class="fas fa-cogs"></i><span>Resource Management</span></a></li>
                <li class="nav-item"><a href="maintenance.html" class="nav-link"><i class="fas fa-tools"></i><span>Maintenance</span></a></li>
                <li class="nav-item"><a href="analytics.html" class="nav-link"><i class="fas fa-chart-line"></i><span>Analytics</span></a></li>
                <li class="nav-item"><a href="set-restrictions.html" class="nav-link"><i class="fas fa-user-shield"></i><span>Restrictions</span></a></li>
                <li class="nav-item"><a href="system-settings.html" class="nav-link"><i class="fas fa-cog"></i><span>System Settings</span></a></li>
            </ul>
        </nav>

        <main class="content">
            <div class="page-header">
                <h1 class="page-title">User Management</h1>
                <button class="btn btn-primary" onclick="openAddUserModal()"><i class="fas fa-plus" style="margin-right: 8px;"></i> Add New User</button>
            </div>

            <div class="management-container">
                <div class="toolbar">
                    <div class="filters">
                        <div class="filter-group"><input type="text" id="searchInput" placeholder="Search by name, email, or ID..."></div>
                        <div class="filter-group"><select id="roleFilter"><option value="all">All Roles</option><option value="Student">Student</option><option value="Faculty">Faculty</option><option value="Staff">Staff</option></select></div>
                        <div class="filter-group"><select id="statusFilter"><option value="all">All Statuses</option><option value="Active">Active</option><option value="Suspended">Suspended</option></select></div>
                    </div>
                </div>
                <div class="table-container">
                    <table class="user-table">
                        <thead><tr><th>User</th><th>User ID</th><th>Role</th><th>Status</th><th>Registered On</th><th>Actions</th></tr></thead>
                        <tbody id="user-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add/Edit User Modal -->
    <div class="modal-overlay" id="userModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New User</h2>
                <button class="modal-close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId" value="">
                    <div class="form-group"><label for="userNameInput" class="form-label">Full Name</label><input type="text" id="userNameInput" class="form-input" required></div>
                    <div class="form-group"><label for="userEmailInput" class="form-label">Email Address</label><input type="email" id="userEmailInput" class="form-input" required></div>
                    <div class="form-group"><label for="userRegIdInput" class="form-label">Registration ID</label><input type="text" id="userRegIdInput" class="form-input" required></div>
                    <div class="form-group"><label for="userRoleInput" class="form-label">Role</label><select id="userRoleInput" class="form-input"><option value="Student">Student</option><option value="Faculty">Faculty</option><option value="Staff">Staff</option></select></div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveUser()">Save User</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        let sampleUsers = [
            { id: 1, name: 'John Student', email: 'john.s@university.edu', regId: 'STU2022110', role: 'Student', status: 'Active', registeredOn: '2022-08-15' },
            { id: 2, name: 'Dr. Jane Doe', email: 'jane.d@university.edu', regId: 'FAC2018012', role: 'Faculty', status: 'Active', registeredOn: '2018-03-20' },
            { id: 3, name: 'Peter Jones', email: 'peter.j@university.edu', regId: 'STA2020045', role: 'Staff', status: 'Suspended', registeredOn: '2020-05-10' },
            { id: 4, name: 'Mary Smith', email: 'mary.s@university.edu', regId: 'STU2023215', role: 'Student', status: 'Active', registeredOn: '2023-08-16' },
            { id: 5, name: 'Prof. David Chen', email: 'david.c@university.edu', regId: 'FAC2015098', role: 'Faculty', status: 'Active', registeredOn: '2015-09-01' },
        ];

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeMobileMenu();
            setupEventListeners();
            filterAndRenderUsers();
        });

        function initializeMobileMenu() { /* Same as other pages */ }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterAndRenderUsers);
            document.getElementById('roleFilter').addEventListener('change', filterAndRenderUsers);
            document.getElementById('statusFilter').addEventListener('change', filterAndRenderUsers);
        }

        // --- RENDER & FILTER LOGIC ---
        function filterAndRenderUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const role = document.getElementById('roleFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            let users = sampleUsers.filter(user => {
                const matchesSearch = user.name.toLowerCase().includes(search) || user.email.toLowerCase().includes(search) || user.regId.toLowerCase().includes(search);
                const matchesRole = role === 'all' || user.role === role;
                const matchesStatus = status === 'all' || user.status === status;
                return matchesSearch && matchesRole && matchesStatus;
            });
            renderUserTable(users);
        }

        function renderUserTable(users) {
            const tableBody = document.getElementById('user-table-body');
            tableBody.innerHTML = '';
            
            if (users.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; padding: 2rem; opacity: 0.7;">No users found matching your criteria.</td></tr>`;
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <strong>${user.name}</strong><br>
                        <small style="opacity: 0.7;">${user.email}</small>
                    </td>
                    <td>${user.regId}</td>
                    <td>${user.role}</td>
                    <td><span class="status-badge status-${user.status.toLowerCase()}">${user.status}</span></td>
                    <td>${user.registeredOn}</td>
                    <td class="actions-cell">
                        <button class="action-btn edit" onclick="openEditUserModal(${user.id})" title="Edit User"><i class="fas fa-pencil-alt"></i></button>
                        <button class="action-btn suspend" onclick="toggleSuspendUser(${user.id})" title="${user.status === 'Active' ? 'Suspend User' : 'Activate User'}">
                            <i class="fas ${user.status === 'Active' ? 'fa-user-slash' : 'fa-user-check'}"></i>
                        </button>
                        <button class="action-btn delete" onclick="deleteUser(${user.id})" title="Delete User"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // --- MODAL & ACTION LOGIC ---
        function openAddUserModal() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userModal').classList.add('active');
        }

        function openEditUserModal(id) {
            const user = sampleUsers.find(u => u.id === id);
            if (!user) return;
            document.getElementById('userId').value = user.id;
            document.getElementById('userNameInput').value = user.name;
            document.getElementById('userEmailInput').value = user.email;
            document.getElementById('userRegIdInput').value = user.regId;
            document.getElementById('userRoleInput').value = user.role;
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('userModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        function saveUser() {
            const id = document.getElementById('userId').value;
            const user = {
                name: document.getElementById('userNameInput').value,
                email: document.getElementById('userEmailInput').value,
                regId: document.getElementById('userRegIdInput').value,
                role: document.getElementById('userRoleInput').value
            };

            if (id) { // Editing existing user
                const index = sampleUsers.findIndex(u => u.id == id);
                sampleUsers[index] = { ...sampleUsers[index], ...user };
            } else { // Adding new user
                user.id = Date.now(); // simple unique ID
                user.status = 'Active';
                user.registeredOn = new Date().toISOString().split('T')[0];
                sampleUsers.push(user);
            }
            closeModal();
            filterAndRenderUsers();
        }

        function toggleSuspendUser(id) {
            const user = sampleUsers.find(u => u.id === id);
            if(user) {
                user.status = user.status === 'Active' ? 'Suspended' : 'Active';
                filterAndRenderUsers();
            }
        }

        function deleteUser(id) {
            if (confirm('Are you sure you want to permanently delete this user? This action cannot be undone.')) {
                sampleUsers = sampleUsers.filter(u => u.id !== id);
                filterAndRenderUsers();
            }
        }
    </script>
</body>
</html>
